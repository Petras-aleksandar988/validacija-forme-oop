<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <script src="Validator.js" defer></script>
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <form class="form" action="#">
          <h1>Registracija Korisnika</h1>
          <div class="input-box">
         
            <i class="fa-solid fa-user"></i>
            <input
              required
              id="ime_prezime"
              type="text"
              name="ime_prezime"
              placeholder="Ime i prezime"
            />
          </div>
          <div class="input-box">
           
            <i class="fa-solid fa-phone"></i>
            <input
              required
              id="telefon"
              type="number"
              name="telefon"
              placeholder="Telefon"
            />
          </div>
          <div class="input-box">
           
          <i class="fa-solid fa-location-dot"></i>
            <input
              required
              id="adresa_stanovanja"
              type="text"
              name="adresa_stanovanja"
              placeholder="Adresa stanovanja"
            />
          </div>
          <div class="input-box">
           
            <i class="fa-solid fa-address-book"></i>
            <input
              required
              id="kucni_broj"
              type="number"
              name="kucni_broj"
              placeholder="Kućni broj"
            />
          </div>
          <div class="input-box">
            
            <i class="fa-brands fa-usps"></i>
            <input
              required
              id="postanski_broj"
              type="number"
              name="postanski_broj"
              placeholder="Poštanski broj"
            />
          </div>
          <div class="input-box">
          
            <i class="fa-solid fa-tree-city"></i>
            <input
              required
              id="mjesto"
              type="text"
              name="mjesto"
              placeholder="Mjesto"
            />
          </div>
          <div class="input-box">
           
            <i class="fa-solid fa-at"></i>
            <input
              required
              id="email_adresa"
              type="text"
              name="email_adresa"
              placeholder="Email adresa"
            />
          </div>
          <div class="input-box">
          
          <i class="fa-solid fa-circle-plus"></i>
            <input
              required
              id="posebne_napomene"
              type="text"
              name="posebne_napomene"
              placeholder="Polje za posebne napomene"
            />
          </div>
          <div class="button">
            <button class="btn">Registruj se</button>
          </div>
        </form>
      </div>
    </div>
     <div class="overlay">
      <button class="overlay-btn">X</button>
      <h1>cestitamo!</h1>
      <h2>Uspjesno ste ste registrovali na vas nalog</h2>
    </div>
   
      <div class="overlayError">
        <button class="overlay-error-btn">X</button>
        <h1>Molimo vas popunite ispravno polja za registraciju</h1>
      </div>
  </body>
</html>
